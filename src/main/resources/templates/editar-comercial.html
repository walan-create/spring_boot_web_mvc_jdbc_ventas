<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container mt-5">
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-white">Editar Comercial</h1>
            <button class="btn btn-primary btn-lg">Guardar</button>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Código</label>
            <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Apellido 1</label>
            <input type="text" th:field="*{apellido1}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Apellido 2</label>
            <input type="text" th:field="*{apellido2}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Comisión</label>
            <input type="text" th:field="*{comision}" class="form-control"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
