<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.crear_client}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container mt-5">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-white" th:text="#{msg.crear_client}"></h1>
            <button class="btn btn-primary btn-lg" th:text="#{msg.crear}"></button>
        </div>
        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.nombre}"></label>
            <input type="text" th:field="*{nombre}" class="form-control" />
            <ul th:if="${#fields.hasErrors('nombre')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.apellido1}"></label>
            <input type="text" th:field="*{apellido1}" class="form-control" />
            <ul th:if="${#fields.hasErrors('apellido1')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.apellido2}"></label>
            <input type="text" th:field="*{apellido2}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.ciudad}"></label>
            <input type="text" th:field="*{ciudad}" class="form-control" />
            <ul th:if="${#fields.hasErrors('ciudad')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.categoria}"></label>
            <input type="text" th:field="*{categoria}" class="form-control" />
            <ul th:if="${#fields.hasErrors('categoria')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>

        <!--Global error-->
        <div th:if="${#fields.hasGlobalErrors()}">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:utext="${err}"></li>
            </ul>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
