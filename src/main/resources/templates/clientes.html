<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container mt-5">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1 class="text-white">Clientes</h1>
		<div>
			<form action="/" class="d-inline">
				<button class="btn btn-primary btn-lg me-2">Menú Principal</button>
			</form>
			<form action="/clientes/crear" class="d-inline">
				<button class="btn btn-success btn-lg">Crear</button>
			</form>
		</div>
	</div>

	<table class="table table-dark table-striped-columns border-dark">
		<thead class="table-dark border-primary">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Apellido1</th>
			<th>Apellido2</th>
			<th>Ciudad</th>
			<th>Categoría</th>
			<th>Acción</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="cliente : ${listaClientes}">
			<td th:text="${cliente.id}">0</td>
			<td th:text="${cliente.nombre}">nombre</td>
			<td th:text="${cliente.apellido1}">apellido1</td>
			<td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
			<td th:text="${cliente.ciudad}">ciudad</td>
			<td th:text="${cliente.categoria}">categoría</td>
			<td>
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
					<input type="submit" class="btn btn-outline-info btn-sm" value="Ver Detalle" />
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
					<input type="submit" class="btn btn-outline-warning btn-sm" value="Editar" />
				</form>
				<form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post" style="display: inline;">
					<input type="submit" class="btn btn-outline-danger btn-sm" value="Eliminar" />
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
