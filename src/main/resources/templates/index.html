<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.title.pagina_principal}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<!--Caja padre-->
<div class="container-xl">

    <!--Titulo de la tabla y boton crear-->
    <div class="">
        <div >
            <h1 class="text-center my-5 text-white" th:text="#{msg.title.pagina_principal}"></h1>
        </div>
    </div>

    <!-- Botones -->
    <div class="row align-items-center justify-content-center my-5">

        <form class="col-6" action="/clientes">
            <button class="btn btn-primary btn-lg w-100" th:text="#{msg.h1.clientes}"></button>
        </form>

        <form class="col-6" action="/comerciales">
            <button class="btn btn-warning btn-lg w-100" th:text="#{msg.h1.comerciales}"></button>
        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
