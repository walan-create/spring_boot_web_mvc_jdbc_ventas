<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.h1.comerciales}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white" th:text="#{msg.h1.comerciales}"></h1>
        <div>
            <form action="/" class="d-inline">
                <button class="btn btn-primary btn-lg me-2" th:text="#{msg.title.pagina_principal}"></button>
            </form>
            <form action="/comerciales/crear" class="d-inline">
                <button class="btn btn-success btn-lg" th:text="#{msg.crear}"></button>
            </form>
        </div>
    </div>

    <table class="table table-dark table-striped-columns border-dark">
        <thead class="table-dark border-primary">
        <tr>
            <th>Id</th>
            <th th:text="#{msg.nombre}"></th>
            <th th:text="#{msg.apellido1}"></th>
            <th th:text="#{msg.apellido2}"></th>
            <th th:text="#{msg.comision}"></th>
            <th th:text="#{msg.accion}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comercial : ${listaComerciales}">
            <td th:text="${comercial.id}">0</td>
            <td th:text="${comercial.nombre}">nombre</td>
            <td th:text="${comercial.apellido1}">apellido1</td>
            <td th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${comercial.comision}">comisi√≥n</td>
            <td>
                <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                    <input type="submit" class="btn btn-outline-info btn-sm" th:value="#{msg.ver_detalle}" />
                </form>
                <form th:action="@{/comerciales/editar/}+${comercial.id}" style="display: inline;">
                    <input type="submit" class="btn btn-outline-warning btn-sm" th:value="#{msg.editar}" />
                </form>
                <form th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post" style="display: inline;">
                    <input type="submit" class="btn btn-outline-danger btn-sm" th:value="#{msg.eliminar}" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
