<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.ver_detalle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white" th:text="#{msg.ver_detalle}"></h1>
        <form action="/clientes" class="d-inline">
            <button class="btn btn-primary btn-lg" th:text="#{msg.volver}"></button>
        </form>
    </div>

    <!-- Fila de Código -->
    <div class="mb-3">
        <label class="form-label text-white">Id</label>
        <input type="text" th:value="${cliente.id}" class="form-control" readonly="readonly"/>
    </div>

    <!-- Fila de Nombre -->
    <div class="mb-3">
        <label class="form-label text-white" th:text="#{msg.nombre}"></label>
        <input type="text" th:value="${cliente.nombre}" class="form-control" readonly="readonly"/>
    </div>

    <!-- Fila de Apellido 1 -->
    <div class="mb-3">
        <label class="form-label text-white" th:text="#{msg.apellido1}"></label>
        <input type="text" th:value="${cliente.apellido1}" class="form-control" readonly="readonly"/>
    </div>

    <!-- Fila de Apellido 2 -->
    <div class="mb-3">
        <label class="form-label text-white" th:text="#{msg.apellido2}"></label>
        <input type="text" th:value="${cliente.apellido2}" class="form-control" readonly="readonly"/>
    </div>

    <!-- Fila de Ciudad -->
    <div class="mb-3">
        <label class="form-label text-white" th:text="#{msg.ciudad}"></label>
        <input type="text" th:value="${cliente.ciudad}" class="form-control" readonly="readonly"/>
    </div>

    <!-- Fila de Categoría -->
    <div class="mb-3">
        <label class="form-label text-white" th:text="#{msg.categoria}"></label>
        <input type="text" th:value="${cliente.categoria}" class="form-control" readonly="readonly"/>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
